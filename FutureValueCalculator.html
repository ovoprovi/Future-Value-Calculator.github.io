<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Value Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Future Value Calculator</h1>
    <form id="futureValueForm">
        <label for="initialInvestment">Initial Investment ($):</label>
        <input type="number" id="initialInvestment" required>

        <label for="monthlyInvestment">Monthly Investment ($):</label>
        <input type="number" id="monthlyInvestment" required>

        <label for="annualInterest">Annual Interest Rate (%):</label>
        <input type="number" id="annualInterest" required>

        <label for="years">Number of Years:</label>
        <input type="number" id="years" required>

        <button type="button" id="calculateButton">Calculate</button>
    </form>

    <div id="results"></div>

    <script>
        document.getElementById("calculateButton").addEventListener("click", function() {
            const initialInvestment = parseFloat(document.getElementById("initialInvestment").value);
            const monthlyInvestment = parseFloat(document.getElementById("monthlyInvestment").value);
            const annualInterestRate = parseFloat(document.getElementById("annualInterest").value) / 100;
            const years = parseInt(document.getElementById("years").value);

            if (isNaN(initialInvestment) || isNaN(monthlyInvestment) || isNaN(annualInterestRate) || isNaN(years)) {
                alert("Please fill in all fields correctly.");
                return;
            }

            const months = years * 12;
            const monthlyInterestRate = annualInterestRate / 12;

            let futureValue = initialInvestment;

            for (let i = 0; i < months; i++) {
                futureValue += monthlyInvestment;
                futureValue *= (1 + monthlyInterestRate);
            }

            document.getElementById("results").innerHTML = `<p>Future Value: $${futureValue.toFixed(2)}</p>`;
        });
    </script>
</body>
</html>
